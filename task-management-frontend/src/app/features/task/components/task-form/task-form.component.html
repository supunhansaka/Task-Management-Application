<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <input formControlName="title" placeholder="Title" />
  <input formControlName="description" placeholder="Description" />

  <label *ngIf="taskToEdit">
    Status:
    <select formControlName="status">
      <option *ngFor="let s of taskStatuses" [value]="s">{{ s }}</option>
    </select>
  </label>

  <label>
    Priority:
    <select formControlName="priority">
      <option *ngFor="let p of taskPriorities" [value]="p">{{ p }}</option>
    </select>
  </label>

  <label>
    Due Date:
    <input type="date" formControlName="dueDate" [value]="taskToEdit?.dueDate | date:'yyyy-MM-dd'" />
  </label>

  <button type="submit">{{ taskToEdit ? 'Update' : 'Add' }}</button>
  <button *ngIf="taskToEdit" type="button" (click)="cancelEdit()">Close</button>
</form>
